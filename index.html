<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.3/font/bootstrap-icons.css">
</head>

<body>

    <div class="container">

        <br><br><br><br>
        <div class="card  p-4">


            <div class="row">
                <div class="col-12 col-sm-12 col-md-4 offset-md-1 align-items-center">
                    <form action="">
                        <label for="inDifficulty">Difficulty</label>
                        <select name="" class="form-select" id="inDifficulty">
                            <option value="1">1-10</option>
                            <option value="2">1-100</option>
                            <option value="3">1-1000</option>
                        </select>
                        <label for="inAttemps">Attemps</label>
                        <select name="" class="form-select" id="inAttemps">
                            <option value="1">3</option>
                            <option value="2">5</option>
                            <option value="3">10</option>
                        </select>
                        <label for="inNumber">Type number</label>
                        <input type="number" class="form-control" id="inNumber">
                        <br>
                        <button class="btn btn-danger">Reset</button>
                        <button class="btn btn-dark">Guess</button>
                    </form>
                </div>
                <div class="col-12 col-sm-12 col-md-6 align-items-center">

                    <button type="button" class="btn btn-primary position-relative">
                        Inbox
                        <span class="position-absolute top-0 start-100 translate-middle badge rounded-pill bg-danger">
                            99+
                            <span class="visually-hidden">unread messages</span>
                        </span>
                    </button>
                    <div class="table-responsive">
                        <table class="table table-hover caption-top">
                            <caption class="text-center">List numbers</caption>
                            <thead class="table-dark">
                                
                                <tr>
                                    <th scope="col">#1</th>
                                    <th scope="col">#2</th>
                                    <th scope="col">#3</th>
                                    <th scope="col">#4</th>
                                    <th scope="col">#5</th>
                                    <th scope="col">#6</th>
                                    <th scope="col">#7</th>
                                    <th scope="col">#8</th>
                                    <th scope="col">#9</th>
                                    <th scope="col">#10</th>
                                </tr>
                            </thead>
                        </table>
                    </div>
                    <!-- ALERT MESAGES  -->
                    <div class="alert alert-danger alert-dismissible fade show" role="alert">
                        <i class="bi bi-emoji-dizzy-fill" style="font-size: 30px"></i>
                        <i class="bi bi-emoji-smile-fill" style="font-size: 30px"></i>
                        You should check in on some of those fields below.
                        <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
                      </div>
                </div>
            </div>
        </div>
    </div>





    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js"
        integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB" crossorigin="anonymous">
        </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js"
        integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous">
        </script>
</body>

</html>
