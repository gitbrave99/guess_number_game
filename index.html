<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous" />
</head>

<body>
    <div class="container">
        <div class="card p-4 mt-4 shadow-lg">
            <div class="row">
                <div class="row align-items-center">
                    <div class="col bg-">
                        <form action="" id="formguess">
                            <div class="mb-3">
                                <label for="">Número</label>
                                <input type="number" class="form-control form-control-lg" id="in_number" />
                            </div>
                            <div class="mb-3 text-center">
                                <button class="btn btn-secondary btn-lg">Adivinar</button>
                            </div>
                        </form>
                    </div>
                    <div class="col bg-secondary">
                        <ul class="list-group list-group-flush">
                            <li class="list-group-item">
                                <button type="button" class="btn btn-primary position-relative">
                                    Intentos
                                    <span
                                        class="position-absolute top-0 start-100 translate-middle badge rounded-pill bg-danger"
                                        id="attemps">
                                        
                                        <span class="visually-hidden">unread messages</span>
                                    </span>
                                </button>
                            </li>
                            <li class="list-group-item">
                                Numeros ingresados:
                                <div id="list_numbers">
                                    <div class="table-responsive">
                                        <table class="table table-bordered text-center">
                                            <thead class="bg-secondary text-light">
                                                <tr>
                                                    <th scope="col">#1</th>
                                                    <th scope="col">#2</th>
                                                    <th scope="col">#3</th>
                                                    <th scope="col">#4</th>
                                                    <th scope="col">#5</th>
                                                    <th scope="col">#6</th>
                                                    <th scope="col">#7</th>
                                                    <th scope="col">#8</th>
                                                    <th scope="col">#9</th>
                                                    <th scope="col">#10</th>
                                                </tr>
                                            </thead>
                                            <tbody id="tb_list_numbers">
                                                <tr>
                                                </tr>
                                            </tbody>
                                        </table>
                                    </div>
                                </div>
                            </li>
                            <li class="list-group-item" id="limessage">
                                Mensaje:

                                <!-- <div class="alert alert-danger alert-dismissible fade show text-center" role="alert"
                                    id="alertMessage">
                                    Número ingresado es muy alto
                                    <button type="button" class="btn-close" data-bs-dismiss="alert"
                                        aria-label="Close"></button>
                                </div> -->
                            </li>
                        </ul>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js"
        integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB" crossorigin="anonymous">
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js"
        integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous">
    </script>
    <script src="assets/js/class/Adivina.js"></script>
    <script src="assets/js/Main.js"></script>
    
</body>

</html>
